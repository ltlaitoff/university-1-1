<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="style/table.css"
		/>
		<title>LB 2 Table</title>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<table class="table">
			<tbody class="table-body">
				<tr class="table-row">
					<th
						colspan="3"
						class="table-item table-item--head"
					>
						h
					</th>
				</tr>
				<tr class="table-row">
					<td
						rowspan="2"
						class="table-item"
					>
						1
					</td>
					<td class="table-item">2</td>
					<td class="table-item">3</td>
				</tr>
				<tr class="table-row">
					<td class="table-item">4</td>
					<td class="table-item">5</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
