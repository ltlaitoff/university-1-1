<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="../style/main.css"
		/>
		<link
			rel="stylesheet"
			href="../style/table.css"
		/>
		<title>LB 2 Table</title>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="bg"></div>
		<main class="main main__table">
			<a
				class="link"
				href="./index.html"
			>
				Back
			</a>
			<h2 class="sub-title">Table</h2>

			<table class="table">
				<tbody class="table__body">
					<tr class="table__row">
						<th
							colspan="3"
							class="table__item table__item--0 table__item--head"
						>
							h
						</th>
					</tr>
					<tr class="table__row">
						<td
							rowspan="2"
							class="table__item table__item--1"
						>
							1
						</td>
						<td class="table__item table__item--2">2</td>
						<td class="table__item table__item--3">3</td>
					</tr>
					<tr class="table__row">
						<td class="table__item table__item--4">4</td>
						<td class="table__item table__item--5">5</td>
					</tr>
				</tbody>
			</table>
		</main>
	</body>
</html>
