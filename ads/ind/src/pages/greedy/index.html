<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="icon"
			type="image/svg+xml"
			href="/vite.svg"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Vite + TS</title>
	</head>
	<body>
		<div id="app">
			<div class="">
				<h2>Water</h2>

				<form id="water-form">
					<input
						type="text"
						id="water-barrel"
						placeholder="barrel capacity"
					/>
					<input
						type="text"
						id="water-buckets"
						placeholder="buckets(by ',')"
					/>

					<button>Run</button>
				</form>

				<pre id="water-output"></pre>
			</div>

			<div class="">
				<h2>Haffman</h2>

				<form id="haffman-form">
					<input
						type="text"
						id="haffman-input"
						placeholder="barrel capacity"
					/>

					<button>Run</button>
				</form>

				<pre id="haffman-encoded"></pre>
				<pre id="haffman-tree"></pre>
				<pre id="haffman-decoded"></pre>
			</div>

			<pre id="output"></pre>
			<pre id="output"></pre>
		</div>

		<script
			type="module"
			src="./main.ts"
		></script>
	</body>
</html>
